<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ №18</title>
    <link rel="stylesheet" href="./css/todolist.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div id="container" class="container">
      <div id="wrap-todo" class="wrap-todo"></div>
      <div class="wrap-btn">
        <input
          id="taskNameInput"
          type="text"
          class="task-name"
          placeholder="New task"
        />
        <button id="addTaskBtn" class="add-task-btn">add</button>
      </div>
    </div>
    <script type="text/template" id="taskItemTemplate">
        <div class="task-item-wrap  {{completeClass}}" data-id="{{id}}">
        <span class='task-item'>{{title}}</span>
        <button class='delete-btn'>✘</button>
      </div>
    </script>
  </body>
</html>
