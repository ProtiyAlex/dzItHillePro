<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ №19</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./css/todolist.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./jquery-ui-1.12.1/jquery-ui.js" defer></script>
    <script src="./js/script.js" defer></script>
  </head>

  <body>


      <div id="container" class="container">
        <div id="wrap-todo" class="wrap-todo">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Phone</th>
                <th scope="col">E-mail</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="wrap-tb"></tbody>
          </table>
        </div>
        <div class="wrap-btn">
          <button id="addUser" class="add-user-btn">Create new user</button>
        </div>
        <div id="dialog-form" title=" v">
          <p class="validateTips">All form fields are required.</p>

          <form>
            <fieldset>
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                value=""
                class="name text ui-widget-content ui-corner-all"
              />
              <label for="Surname">Surname</label>
              <input
                type="text"
                name="surname"
                id="surname"
                value=""
                class="surname text ui-widget-content ui-corner-all"
              />
              <label for="phone">Phone</label>
              <input
                type="phone"
                name="phone"
                id="phone"
                value=""
                class="phone text ui-widget-content ui-corner-all"
              />
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                value=""
                class="email text ui-widget-content ui-corner-all"
              />


 
              <input
                type="submit"
                tabindex="-1"
                style="position: absolute; top: -1000px;"
              />
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script type="text/template" id="tbItemTemplate">
      <tr class='user-item-wrap' data-id={{id}}>
        <th class="id" scope="row">{{id}}</th>
        <td class="name">{{name}}</td>
        <td class="surname">{{surname}}</td>
        <td class="phone">{{phone}}</td>
        <td class="email">{{email}}</td>
        <td><button class='delete-btn'>✘</button></td>
      </tr>



      </div>
    </script>
  </body>
</html>
